 <script>
			  $(document).ready(function() {
    $('#myTable1').DataTable( {
		"ajax": {
    "url": "progress/list.txt",
    "dataSrc": "data"
  },
		columns:[
			{title:"date"},
			{title:"article",render:function(data,type,row){
				if(data.length>100){
				return '<a href="'+row[3]+'" target="_self" title="'+data+'">' + data.substr(0,100) + '...</a>';
				}
				else{
				return '<a href="'+row[3]+'" target="_self">' + data+ '</a>';
				}
			}
			},
			{title:"field"}
		],
		"order": [[ 0, "desc" ]],
        initComplete: function () {
            this.api().columns([2]).every( function () {
                var column = this;
                var select = $('<select><option value="">show all</option></select>')
                    .appendTo( $(column.footer()).empty() )
                    .on( 'change', function () {
                        var val = $.fn.dataTable.util.escapeRegex(
                            $(this).val()
                        );
 
                        column
                            .search( val ? '^'+val+'$' : '', true, false )
                            .draw();
                    } );
 
                column.data().unique().sort().each( function ( d, j ) {
                    select.append( '<option value="'+d+'">'+d+'</option>' )
                } );
            } );
        }
    } );
} );
		</script>
